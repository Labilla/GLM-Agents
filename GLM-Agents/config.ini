[agent]
model = glm-4.5-flash
fallback_model =
profile = strict
tests = unittest
max_steps = 6
retries = 1
no_stream = false
no_health = false
health_strict = false
connect_timeout = 10.0
read_timeout = 90.0
exec_timeout = 60
cpu_seconds = 0
mem_limit = 0
no_network = true
workspace =
git =
branch =
artifacts = ~/.glm-agent/artifacts
logfile = ~/.glm-agent/agent.log
max_history_chars = 16000
json_report =
dry_run_patch = false

[defaults]
artifacts=/data/data/com.termux/files/home/.glm-agent/artifacts
json_report=auto
logfile=/data/data/com.termux/files/home/.glm-agent/agent.log
